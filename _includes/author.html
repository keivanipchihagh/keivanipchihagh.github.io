<div class="author">
  <img
    class="author-avatar"
    src="{{ site.author.avatar | relative_url }}"
    alt="{{ site.author.username }}"
  />
  <h2 class="author-name">{{ site.author.name }}</h2>
  <h4 class="author-name">{% include social-media.html %}</h4>
  <p class="author-bio">{{ site.author.bio }}</p>
</div>
